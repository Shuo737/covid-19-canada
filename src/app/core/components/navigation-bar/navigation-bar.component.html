<mat-toolbar color="grey" class="sticky-nav-tool-bar">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSidenav.emit()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="name-padding company-name"><b> Super GeoAI (COVID-19 in Canada) </b></span>
        <span class="example-fill-remaining-space"></span>
        <div class="nav-bar-menu fadeshow">
            <a mat-button [routerLink]="homeUrl" class="nav-item-link">Home</a>
            <a mat-button [routerLink]="solutionsUrl" class="nav-item-link">News</a>
            <a mat-button [routerLink]="clientsUrl" class="nav-item-link">Life</a>
            <a mat-button [routerLink]="aboutUrl" class="nav-item-link">About</a>
        </div>
        <span class="example-fill-remaining-space"></span>
        <div class="nav-tool-bar-end nav-bar-menu fadeshow">
            <div *ngIf="triggerSearchInput">
                <input  matIput>
            </div>
            <button mat-icon-button (click)="triggerSearchBar()">
                <mat-icon>
                    search
                </mat-icon>
            </button>
            <button mat-button>
                Sign in
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
